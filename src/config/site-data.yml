  aboutPersonal: >-
    I grew up in the small town of <a href="https://en.wikipedia.org/wiki/Canaman,_Camarines_Sur">Canaman</a>
    in Camarines Sur province. Soon after graduating at the <a href="https://www.adnu.edu.ph/">Ateneo de Naga University</a>
    in 2014, I took my printed maps and talents to Manila and joined <a href="https://www.nokia.com/networks/">Nokia</a>
    where I worked on a suite of troubleshooting and analytics tools for telecom service providers worldwide.

    Most recently, I worked as a Software Development Engineer at Remitly, a digital payments company offering
    international money transfers to over 135 countries (<a href="https://www.google.com/finance/quote/RELY:NASDAQ">RELY:NASDAQ</a>,
    since Sep 2021). I was part of the Destination Experience team that expands the global disbursement network
    to give customers a diverse set of receiving-end options while ensuring that the system that moves billions
    of dollars a year is fast, reliable, and scalable.

    When not coding, I enjoy eating, exploring new places, biking, listening to podcasts,
    playing basketball, and following my Lakers.

    I also write about my learnings, insights and experiences in my <a href="#latestBlogPosts">blog</a>.
