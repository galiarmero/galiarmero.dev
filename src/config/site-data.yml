  blogDescription: Insights of a tech guy in perpetual search for answers.
  aboutIntro: >-
    Hello! My name is Gali -- short for Galileo.
    I'm a software engineer from the Philippines.
    I find joy in creating applications that make people's lives easier.
    Building high-load distributed systems piques my interest. I also relish
    the art of hiding complexity with clean, intuititve user interfaces.
    Here are some of the tech I've worked on:
