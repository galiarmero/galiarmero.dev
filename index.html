<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gali Armero - Full Stack Software Developer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header role="banner">
            <nav role="navigation">
                <div class="nav-logo">
                    <div class="logo">G</div>
                    <div><a id="burger" href="#">=</a></div>
                </div>
                <div class="nav-links hidden">
                    <div class="nav-item">About</div>
                    <div class="nav-item">Work</div class="nav-item">
                    <div class="nav-item">Blog</div class="nav-item">
                </div>
            </nav>
        </header>
    </body>

    <script>
        var burger = document.getElementById("burger")
        burger.addEventListener("click", function(e) {
            e.preventDefault()
            if (burger.innerText == "=") {
                document.getElementsByClassName("nav-links")[0].classList.remove("hidden");
                burger.innerText = "x"
            } else {
                document.getElementsByClassName("nav-links")[0].classList.add("hidden");
                burger.innerText = "="
            } 
        })
    </script>
</html>
